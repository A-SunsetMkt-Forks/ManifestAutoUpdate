name: Backup

on:
  workflow_dispatch:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  backup:
    name: Backup Repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0

      - name: Push to Backup Repository
        uses: ad-m/github-push-action@master
        with:
          force: true
          tags: true
          repository: BlankTMing/ManifestAutoUpdate_Backup
